{% extends 'base.html' %}
{% block content %}

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<div class="card login-content shadow-lg border-0">
					{% if messages %}
						{% for message in messages %}
							<p style="text-align: center; margin-top:10px;">{{ message }}</p>
						{% endfor %}
					{% endif %}
					<div class="card-body">
						<div class="text-center">
							<img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
						</div>
					<h3 class="text-logo">Register</h3>
					<br>
					<form class="text-center" method="post">
						{% csrf_token %}
						<input class="form-control border-0" type="text" name="username" placeholder="Type Your Username">
						<br>
						<input class="form-control border-0" type="email" name="email" placeholder="Type Your Email">
						<br>
						<input class="form-control border-0" type="password" name="password" placeholder="Type Your Password">
						<br>
						<button class="btn btn-primary btn-sm border-0" type="submit">Register</button>
					</form>
					</div>
					<div class="nomember">
						<p class="text-center">Alreader have account? <a href="{% url 'login' %}">login</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}
